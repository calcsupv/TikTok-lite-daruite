<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TikTok Lite 判定ツール</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 480px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      background-color: #fe2c55;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d9264c;
    }

    #result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }

    .version {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 12px;
      color: #888;
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TikTok Lite URL 判定ツール</h2>
    <input type="text" id="urlInput" placeholder="短縮URLや通常URLを入力してください">
    <button onclick="checkTikTokLite()">判定する</button>
    <p id="result"></p>
  </div>

  <div class="version">v0.0.2</div>

  <script>
    async function checkTikTokLite() {
      const input = document.getElementById('urlInput').value.trim();
      const result = document.getElementById('result');

      if (!input) {
        result.textContent = 'URLを入力してください。';
        result.style.color = 'gray';
        return;
      }

      result.textContent = '確認中...';
      result.style.color = '#444';

      try {
        const inputUrl = new URL(input);
        const inputHost = inputUrl.hostname;

        // 入力URLが lite.tiktok.com を含む場合は即判定OK
        if (inputHost.includes('lite.tiktok.com')) {
          result.textContent = 'このURLは TikTok Lite（短縮URL含む）です。';
          result.style.color = 'green';
          return;
        }

        // それ以外はリダイレクト先を確認
        const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(input)}`, {
          method: 'GET',
          redirect: 'follow',
        });

        const finalUrl = response.url;
        const finalHost = new URL(finalUrl).hostname;

        if (finalHost.includes('lite.tiktok.com')) {
          result.textContent = 'このURLは TikTok Lite にリダイレクトされます。';
          result.style.color = 'green';
        } else {
          result.textContent = 'このURLは TikTok Lite ではありません。';
          result.style.color = 'red';
        }
      } catch (e) {
        result.textContent = 'URLの取得に失敗しました。';
        result.style.color = 'gray';
        console.error(e);
      }
    }
  </script>
</body>
</html>
