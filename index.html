<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TikTok Lite 判定ツール</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: #fe2c55;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0274d;
    }

    #result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TikTok Lite URL 判定ツール</h2>
    <input type="text" id="urlInput" placeholder="TikTokリンクを入力してください（短縮URLも可）">
    <button onclick="checkTikTokLite()">判定する</button>
    <p id="result"></p>
  </div>

  <script>
    async function checkTikTokLite() {
      const input = document.getElementById('urlInput').value.trim();
      const result = document.getElementById('result');

      if (!input) {
        result.textContent = 'URLを入力してください。';
        return;
      }

      result.textContent = '確認中...';

      try {
        const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(input)}`, {
          method: 'GET',
          redirect: 'follow',
        });

        const finalUrl = response.url;
        const parsedUrl = new URL(finalUrl);

        if (parsedUrl.hostname.includes('lite.tiktok.com')) {
          result.textContent = 'このURLは TikTok Lite です。';
          result.style.color = 'green';
        } else {
          result.textContent = 'このURLは TikTok Lite ではありません。';
          result.style.color = 'red';
        }
      } catch (e) {
        result.textContent = '無効なURLか、取得に失敗しました。';
        result.style.color = 'gray';
        console.error(e);
      }
    }
  </script>
</body>
</html>
